    <style type="text/css">
        :root {
            --darkblue: #272727;
            --midblue: #009FB7;
            --grayblue: #696773;
            --lightgray: #EFF1F3;
            --yellow: #FED766;
            --white: #ffffff;
            --main-bg-color: var(--white);
            --main-text-color: var(--lightgray);
            --main-a-color: var(--yellow);
            --main-ahover-color: var(--midblue);
            --main-socialbg-color: var(--lightgray);
            --main-sociala-color: var(--darkblue);
            --main-socialbghover-color: var(--yellow);
            --main-socialahover-color: var(--darkblue);
            --main-border-color: var(--grayblue);
            --main-foot-color: var(--grayblue)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 42px 0;
            padding: 0;
            background-color: var(--main-bg-color);
            font-family: 'Futura PT', Monaco, monospace;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
        }

        .title {
            font-size: 42px;
        }

        a {
            color: var(--main-a-color);
            transition: color .5s
        }

        a:hover {
            color: var(--main-ahover-color)
        }

        .social {
            list-style: none;
            padding: 1em 0 0;
        }

        .social li {
            display: inline-block
        }

        .social li a {
            color: var(--main-sociala-color);
            background-color: var(--main-socialbg-color);
            display: block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            border-radius: 50%;
            transition: background-color .5s
        }

        .social li a:hover {
            color: var(--main-socialahover-color);
            background-color: var(--main-socialbghover-color)
        }

        .copyright {
            color: var(--main-foot-color);
            font-size: 12px;
            padding: 1em 0
        }

        /*masonry*/
        main.content {
            column-count: 3;
            column-gap: 12px;
            max-width: 1400px;
            margin: 42px auto;
            padding: 0 20px;
        }

        article.post {
            display: grid;
            grid-template-rows: 1fr auto;
            margin-bottom: 12px;
            break-inside: avoid;
        }

        article.post img {
            width: 100%;
        }

        article.post .body-text {
            grid-row: 1 / -1;
            grid-column: 1;
        }

        @media all and (max-width: 980px) {
            main.content {
                column-count: 2;
            }
        }

        @media all and (max-width: 480px) {
            main.content {
                column-count: 1;
            }
        }

    </style>
